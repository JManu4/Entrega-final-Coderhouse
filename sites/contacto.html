  <main>
    <section class="contactMe">
      <div class="contactMeCard container">
        <div class="contactTextUp">
          <h3 class="contactTittle" ata-aos="fade-zoom-in" data-aos-duration="2500">Contact me</h3>
          <p>Deja tus datos abajo para contarte. <br> También encontraras mi información de contacto</p>
        </div>
        <form action="./form.php" method="get" enctype="">
          <div class="inputData">
            <div class="inputDataContent">
              <input id="nombre" type="text" placeholder="test" required/>
              <label for="nombre">Name</label>
              <span class="underline"></span>
            </div>
          </div>
          <div class="inputData">
            <div class="inputDataContent">
              <input id="emailId" type="email" placeholder="test" required/>
              <label class="emailId" for="emailId">E-mail </label>
              <span class="underline"></span>
            </div>
          </div>
          <div class="inputData">
            <div class="inputDataContent">
              <input id="celular" type="text" placeholder="test" required/>
              <label for="celular">Celular</label>
              <span class="underline"></span>
            </div>
          </div>
          <div class="botones">
            <input type="submit" value="Haz contacto">
            <input type="reset" value="Resetear forma">
          </div>
        </form>
        <div class="contactSocial">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="../images/instagram.png" alt="Instagram link">
          </a>      
          <a href="https://www.facebook.com/" target="_blank">
            <img src="../images/facebook.png" alt="Facebook link">
          </a>
          <a href="https://www.whatsapp.com/?lang=es" target="_blank">
            <img src="../images/whatsapp.png" alt="Whatsapp link">
          </a>
          <a href="https://github.com/JManu4/Pre-Entrega3-Coderhouse" target="_blank">
            <img src="../images/github.png" alt="Github link">
          </a>
        </div>
      </div>
    </section>
  </main>
